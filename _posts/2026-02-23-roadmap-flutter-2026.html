<!DOCTYPE html>
<html lang="vi">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Flutter & Dart Roadmap 2026</title>
   <!-- Tailwind CSS -->
   <script src="https://cdn.tailwindcss.com"></script>
   <!-- React & Babel for In-browser JSX -->
   <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
   <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
   <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
   <!-- Lucide Icons -->
   <script src="https://unpkg.com/lucide@latest"></script>
   <!-- html2canvas -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
   <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');

      body {
         font-family: 'Inter', sans-serif;
      }
   </style>
</head>

<body class="bg-slate-50">
   <div id="root"></div>

   <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      // Mock Lucide components for React in browser
      const Icon = ({ name, className }) => {
         const iconRef = useRef(null);
         useEffect(() => {
            if (window.lucide) {
               window.lucide.createIcons();
            }
         }, [name]);
         return <i data-lucide={name} className={className}></i>;
      };

      const App = () => {
         const [images, setImages] = useState({});
         const [loading, setLoading] = useState({});
         const [isExporting, setIsExporting] = useState(false);
         const dashboardRef = useRef(null);
         const apiKey = ""; // Lưu ý: API key này sẽ hoạt động trong môi trường Canvas. 
         // Khi chạy thực tế trên GitHub, bạn cần nhập API key của riêng mình hoặc sử dụng ảnh tĩnh.

         const categories = [
            {
               id: 'performance',
               title: "Hiệu năng & Đồ họa",
               subtitle: "The Impeller Era",
               icon: "zap",
               color: "from-blue-600 to-cyan-500",
               accent: "bg-blue-600",
               imagePrompt: "A high-tech digital engine with glowing blue circuits, futuristic rendering technology style, 3d isometric art, vibrant lighting.",
               points: ["Hoàn tất Impeller trên Android", "Wasm làm mặc định cho Web", "Hỗ trợ Android 17 & iOS 19"]
            },
            {
               id: 'ai',
               title: "GenUI & AI Agents",
               subtitle: "Kỷ nguyên Giao diện Thông minh",
               icon: "bot",
               color: "from-purple-600 to-pink-500",
               accent: "bg-purple-600",
               imagePrompt: "Humanoid AI hand interacting with a floating holographic mobile app interface, colorful fluid design, cinematic lighting, 8k.",
               points: ["Flutter GenUI SDK", "Giao thức A2UI cho AI", "Cơ chế Ephemeral Code"]
            },
            {
               id: 'fullstack',
               title: "Dart Full-Stack",
               subtitle: "Cloud & Backend Integration",
               icon: "cloud",
               color: "from-indigo-600 to-blue-500",
               accent: "bg-indigo-600",
               imagePrompt: "Cloud computing infrastructure with glowing Dart language logo, server racks in a digital void, high-tech serverless visualization.",
               points: ["Dart Cloud Functions (~10ms)", "Google Cloud SDK cho Dart", "Tích hợp Genkit AI"]
            },
            {
               id: 'language',
               title: "Ngôn ngữ & Cú pháp",
               subtitle: "Modern & Fast Coding",
               icon: "code-2",
               color: "from-orange-600 to-amber-500",
               accent: "bg-orange-600",
               imagePrompt: "Abstract representation of clean code, glowing orange syntax highlighting on a glass screen, minimalist aesthetic.",
               points: ["Primary Constructors", "Augmentations (Code Gen)", "Tối ưu hóa Dart/Wasm"]
            }
         ];

         const generateImage = async (category) => {
            if (images[category.id]) return;
            setLoading(prev => ({ ...prev, [category.id]: true }));

            try {
               const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({
                     instances: [{ prompt: category.imagePrompt }],
                     parameters: { sampleCount: 1 }
                  })
               });
               const result = await response.json();
               if (result.predictions?.[0]) {
                  const imageUrl = `data:image/png;base64,${result.predictions[0].bytesBase64Encoded}`;
                  setImages(prev => ({ ...prev, [category.id]: imageUrl }));
               }
            } catch (error) {
               console.error("Lỗi tạo ảnh:", error);
            } finally {
               setLoading(prev => ({ ...prev, [category.id]: false }));
            }
         };

         const exportFullDashboard = async () => {
            if (!dashboardRef.current) return;
            setIsExporting(true);
            setTimeout(async () => {
               try {
                  const canvas = await window.html2canvas(dashboardRef.current, {
                     useCORS: true,
                     scale: 2,
                     backgroundColor: "#f8fafc",
                  });
                  const link = document.createElement('a');
                  link.href = canvas.toDataURL('image/png', 1.0);
                  link.download = 'Flutter_Roadmap_2026.png';
                  link.click();
               } catch (err) {
                  console.error("Lỗi xuất ảnh:", err);
               } finally {
                  setIsExporting(false);
               }
            }, 100);
         };

         useEffect(() => {
            categories.forEach(cat => generateImage(cat));
         }, []);

         return (
            <div className="min-h-screen pb-20">
               <div ref={dashboardRef} className="p-6 md:p-12 max-w-7xl mx-auto">
                  <div className="mb-12 flex flex-col md:flex-row md:items-end justify-between gap-6">
                     <div className="max-w-2xl">
                        <div className="flex items-center space-x-2 text-blue-600 font-bold tracking-widest text-sm uppercase mb-2">
                           <Icon name="sparkles" className="w-4 h-4" />
                           <span>Official Roadmap 2026 Preview</span>
                        </div>
                        <h1 className="text-4xl md:text-5xl font-black text-slate-900 mb-4 tracking-tight">
                           Lộ Trình <span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">Flutter & Dart 2026</span>
                        </h1>
                        <p className="text-slate-600 text-lg leading-relaxed">
                           Tầm nhìn về một hệ sinh thái đa nền tảng mạnh mẽ và hiệu năng đồ họa tuyệt đối.
                        </p>
                     </div>
                     {!isExporting && (
                        <button onClick={exportFullDashboard} className="bg-slate-900 text-white px-6 py-4 rounded-2xl font-bold shadow-xl flex items-center justify-center space-x-2">
                           <Icon name="arrow-down-to-line" className="w-5 h-5" />
                           <span>Xuất toàn bộ Infographic</span>
                        </button>
                     )}
                  </div>

                  <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                     {categories.map((cat) => (
                        <div key={cat.id} className="bg-white rounded-[2.5rem] shadow-xl overflow-hidden border border-slate-100">
                           <div className="relative h-72 bg-slate-200 overflow-hidden">
                              {loading[cat.id] ? (
                                 <div className="absolute inset-0 flex flex-col items-center justify-center bg-slate-50">
                                    <Icon name="loader-2" className="w-10 h-10 text-blue-500 animate-spin mb-2" />
                                    <span className="text-xs font-bold text-slate-400 tracking-widest uppercase">AI ĐANG VẼ...</span>
                                 </div>
                              ) : images[cat.id] ? (
                                 <>
                                    <img src={images[cat.id]} className="w-full h-full object-cover" />
                                    <div className="absolute inset-0 bg-gradient-to-t from-black/90 via-black/30 to-transparent opacity-90" />
                                 </>
                              ) : null}
                              <div className="absolute bottom-8 left-8 right-8">
                                 <div className={`inline-flex items-center space-x-2 px-3 py-1.5 rounded-xl bg-gradient-to-r ${cat.color} text-white text-[10px] font-black uppercase tracking-[0.2em] mb-3`}>
                                    <Icon name={cat.icon} className="w-4 h-4" />
                                    <span>MILESTONE 2026</span>
                                 </div>
                                 <h2 className="text-3xl font-black text-white leading-none mb-2">{cat.title}</h2>
                                 <p className="text-white/60 text-sm font-medium">{cat.subtitle}</p>
                              </div>
                           </div>
                           <div className="p-10">
                              <ul className="space-y-5">
                                 {cat.points.map((point, i) => (
                                    <li key={i} className="flex items-start space-x-4">
                                       <div className={`mt-1.5 w-2.5 h-2.5 rounded-full ${cat.accent} flex-shrink-0 shadow-md`} />
                                       <span className="text-slate-800 font-bold text-lg leading-tight">{point}</span>
                                    </li>
                                 ))}
                              </ul>
                           </div>
                        </div>
                     ))}
                  </div>

                  <div className="mt-12 p-10 bg-slate-900 rounded-[3rem] text-white flex flex-col lg:flex-row items-center justify-between gap-10">
                     <div className="flex items-center space-x-8">
                        <div className="w-20 h-20 bg-blue-600 rounded-[2rem] flex items-center justify-center rotate-6">
                           <Icon name="zap" className="w-10 h-10 text-white" />
                        </div>
                        <div>
                           <h3 className="text-2xl font-black mb-2 tracking-tight">Vận hành Tin cậy</h3>
                           <p className="text-slate-400 text-base max-w-md">Ít nhất 4 bản Stable và 12 bản Beta trong năm 2026.</p>
                        </div>
                     </div>
                     <div className="flex items-center space-x-6 bg-white/5 p-6 rounded-[2rem]">
                        <div className="text-center px-8 border-r border-white/10">
                           <div className="text-5xl font-black text-blue-400">04</div>
                           <div className="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em]">Stable</div>
                        </div>
                        <div className="text-center px-8">
                           <div className="text-5xl font-black text-purple-400">12</div>
                           <div className="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em]">Beta</div>
                        </div>
                     </div>
                  </div>
               </div>

               {!isExporting && (
                  <div className="fixed bottom-8 left-1/2 -translate-x-1/2 bg-white px-8 py-5 rounded-full shadow-2xl flex items-center space-x-8 z-50 border border-slate-200">
                     <button onClick={exportFullDashboard} className="text-blue-600 font-black text-sm flex items-center space-x-2">
                        <Icon name="arrow-down-to-line" className="w-4 h-4" />
                        <span>TẢI TOÀN BỘ ẢNH</span>
                     </button>
                  </div>
               )}

               {isExporting && (
                  <div className="fixed inset-0 bg-white/90 z-[100] flex flex-col items-center justify-center">
                     <Icon name="loader-2" className="w-12 h-12 text-blue-600 animate-spin mb-4" />
                     <h2 className="text-2xl font-black text-slate-900 uppercase">Đang kết xuất...</h2>
                  </div>
               )}
            </div>
         );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
   </script>
</body>

</html>
